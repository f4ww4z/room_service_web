<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'RoomService/style-import.html' %}
  <title>Confirm Cancel Service | Room Service</title>
</head>
<body>
{% include 'RoomService/navbar.html' %}
<div class="container mt-5">
  <h1 class="mb-5">Cancelling Service</h1>
  <p>Are you sure you want to cancel <b>{{ object }}</b>?</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary mr-2" type="submit">Go Back</button>
    <button class="btn btn-danger" type="submit">Yes</button>
  </form>
</div>

</body>
</html>
